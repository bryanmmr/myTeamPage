<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Pages</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="crew">
        <h1 class="crew__title">The creative crew</h1>
        <div class="crew__text">
            <h3 class="crew__subtitle">WHO WE ARE</h3>
            <p class="crew__info">We are team of creatively diverse, driven innovative individuals working in various locations from the world</p>
        </div>
        <div class="crew__grid">
            <div class="crew__member">
                <div class="crew__member--role">PRODUCT OWNER</div>
                <div class="crew__member--thumbnail">
                    <img src="/img/person1.jpg" alt="" class='crew__member--img'>
                </div>
                <div class="crew__member--name">Bill Mahoney</div>
            </div>
            <div class="crew__member">
                <div class="crew__member--role">ART DIRECTOR</div>
                <div class="crew__member--thumbnail">
                    <img src="/img/person2.jpg" alt="" class='crew__member--img'>
                </div>
                <div class="crew__member--name">Saba Cabrera</div>
            </div>
            <div class="crew__member">
                <div class="crew__member--role">TECH LEAD</div>
                <div class="crew__member--thumbnail">
                    <img src="/img/person3.jpg" alt="" class='crew__member--img'>
                </div>
                <div class="crew__member--name">Shae Le</div>
            </div>
            <div class="crew__member">
                <div class="crew__member--role">UX DESIGNER</div>
                <div class="crew__member--thumbnail">
                    <img src="/img/person4.jpg" alt="" class='crew__member--img'>
                </div>
                <div class="crew__member--name">Skylah Lu</div>
            </div>
            <div class="crew__member">
                <div class="crew__member--role">DEVELOPER</div>
                <div class="crew__member--thumbnail">
                    <img src="/img/person5.jpg" alt="" class='crew__member--img'>
                </div>
                <div class="crew__member--name">Griff Richards</div>
            </div>
            <div class="crew__member">
                <div class="crew__member--role">DEVELOPER</div>
                <div class="crew__member--thumbnail">
                    <img src="/img/person6.jpg" alt="" class='crew__member--img'>
                </div>
                <div class="crew__member--name">Stan John</div>
            </div>
        </div>
    </section>
    <footer id='footer'>creado por <strong>bryanmmr</strong></footer>
</body>
</html>
